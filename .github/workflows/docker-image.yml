name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  tag:

    runs-on: ubuntu-latest

    steps:
    - name: tag the Docker image
      run: docker tag my-apache-server:latest marcvs99/ceg3140_project4:latest
  push:

     runs-on: ubuntu-latest

     steps:
     - name: Push docker image to DockerHub
       run: docker push marcvs99/ceg3140_project4:latest
